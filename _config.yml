# Remote theme directory
remote_theme: analytics-link/analytics-link.github.io

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme

#-------------------------------
# General Site Settings
title: Jonathan Kwiatkowski
description: "Hi I'm Jon. I am passionate about solving business problems using Data Science & Machine Learning.  I systematically & creatively use my skillset to add tangible value to the team, the business, and the end-user.  I am constantly learning with a curious mindset and am always looking to improve.  My portfolio focuses on recent projects, with a strong emphasis on business impact. Please visit my Github and LinkedIn pages (or download my Resume) by using the links below!"
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

#-------------------------------
# About Section
subtitle: Data Science <span style="color:#f58506"> Portfolio </span>
location: "Minneapolis, MN"
resume_url: /docs/2025_Kwiatkowski_Data_Scientist.pdf
avatar_image: /img/profile.png

#-------------------------------
# Contact links
linkedln: "https://www.linkedin.com/in/jonkwiatkowski/"
github: "https://github.com/jonkwiatkowski"

paginate: 6
paginate_path: "/page/:num"

sass:
  sass_dir: _sass
  style: compressed # possible values: nested expanded compact compressed

defaults:
  - scope:
      type: posts
    values:
      layout: post
      read_time: true
      share: false


